    <section id="emprestimoVirtual">
        <h2>Empréstimo Virtual</h2>
        <p>Realize empréstimos de livros online e aproveite a leitura no conforto da sua casa.</p>

        <form onsubmit="realizarEmpréstimoVirtual(); return false;">
            <label for="nomeUsuario">Nome do Usuário:</label>
            <input type="text" id="nomeUsuario" required>

            <label for="livroSelecionado">Livro Selecionado:</label>
            <select id="livroSelecionado" required>
                <option value="" disabled selected>Selecione um livro</option>
                <option value="A Hipótese do Amor">A Hipótese do Amor</option>
                <option value="Corte de Névoa e Fúria">Corte de Névoa e Fúria</option>
                <option value="É Assim Que Acaba">É Assim Que Acaba</option>
            </select>

            <button type="submit">Realizar Empréstimo</button>
        </form>
