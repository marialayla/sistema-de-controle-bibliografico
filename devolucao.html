    <section id="devolucao">
        <h2>Devolução</h2>
        <p>Realize a devolução de livros emprestados de forma rápida e fácil.</p>

        <form onsubmit="realizarDevolucao(); return false;">
            <label for="nomeUsuario">Nome do Usuário:</label>
            <input type="text" id="nomeUsuario" required>

            <label for="livroDevolvido">Livro Devolvido:</label>
            <select id="livroDevolvido" required>
                <option value="" disabled selected>Selecione um livro</option>
                <option value="A Hipótese do Amor">A Hipótese do Amor</option>
                <option value="Corte de Névoa e Fúria">Corte de Névoa e Fúria</option>
                <option value="É Assim Que Acaba">É Assim Que Acaba</option>
            </select>

            <label for="dataDevolucao">Data de Devolução:</label>
            <input type="date" id="dataDevolucao" required>

            <button type="submit">Realizar Devolução</button>
        </form>
    </section>
